<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- style file-->
    <link rel="stylesheet" href="index.css" />
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock? &nbsp Paper? &nbsp Scissors?</h1>
      <div class="choices">
        <div onClick="game('r')">
          <i nClick="game('r')" class="large fas fa-hand-rock"></i>
        </div>

        <div onClick="game('p')">
          <i vonClick="game('p')" class="large fas fa-hand-paper"></i>
        </div>

        <div onClick="game('s')">
          <i vnClick="game('s')" class="large fas fa-hand-scissors"></i>
        </div>
      </div>
    </header>
    <h2>winner :</h2>
    <div class="result-display">
      <div id="person"><i class="large fas fa-smile"> </i></div>

      <div id="tie">It's a tie</div>
      <div id="robot"><i class=" large fas fa-robot"> </i></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
